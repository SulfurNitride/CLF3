name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache the release build artifacts
          cache-targets: "true"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libfontconfig1-dev

      - name: Build
        run: cargo build --release

      - name: Download 7-Zip
        run: |
          wget -q https://7-zip.org/a/7z2408-linux-x64.tar.xz
          mkdir -p 7z-temp release
          tar -xf 7z2408-linux-x64.tar.xz -C 7z-temp
          cp 7z-temp/7zz release/

      - name: Package release
        run: |
          cp target/release/clf3 release/
          chmod +x release/clf3 release/7zz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clf3-linux-x64
          path: release
